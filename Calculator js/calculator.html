<!DOCTYPE html> <!-- Defines the document type as HTML5 -->
<html lang="en"> <!-- Sets the language of the document to English -->
<head> <!-- Head section contains meta and link tags -->
    <meta charset="UTF-8"> <!-- Sets character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes the page responsive -->
    <title>calculator</title> <!-- Title of the page shown in browser tab -->
    <link rel="stylesheet" href="style.css"> <!-- Links external CSS file for styling -->
</head> <!-- End of head section -->
<body> <!-- Body section contains visible content -->
    <div class="container"> <!-- Main container for calculator -->
    <div class="calculator"> <!-- Calculator UI -->
            <input type="text" id="result" placeholder="0"> <!-- Display for input and results -->
            <button onclick="clearResult()">cl</button> <!-- Clear button -->
            <button onclick="del()">del</button> <!-- Delete last character button -->
            <button onclick="display('%')">%</button> <!-- Percent button -->
            <button onclick="display('/')">/</button> <!-- Divide button -->
            <button onclick="display('7')">7</button> <!-- Number 7 button -->
            <button onclick="display('8')">8</button> <!-- Number 8 button -->
            <button onclick="display('9')">9</button> <!-- Number 9 button -->
            <button onclick="display('*')">*</button> <!-- Multiply button -->
            <button onclick="display('4')">4</button> <!-- Number 4 button -->
            <button onclick="display('5')">5</button> <!-- Number 5 button -->
            <button onclick="display('6')">6</button> <!-- Number 6 button -->
            <button onclick="display('-')">-</button> <!-- Subtract button -->
            <button onclick="display('1')">1</button> <!-- Number 1 button -->
            <button onclick="display('2')">2</button> <!-- Number 2 button -->
            <button onclick="display('3')">3</button> <!-- Number 3 button -->
            <button onclick="display('+')">+</button> <!-- Add button -->
            <button onclick="display('.')">.</button> <!-- Decimal point button -->
            <button onclick="display('0')">0</button> <!-- Number 0 button -->
            <button onclick="calculate()"class="equal">=</button> <!-- Equals button to calculate result -->
    </div> <!-- End of calculator UI -->
    </div> <!-- End of main container -->
<script> <!-- JavaScript for calculator functionality -->
    let result = document.getElementById('result'); // Gets the input element for displaying results
    function display(val) { // Appends value to the display
        result.value += val;
    }
    function clearResult() { // Clears the display
        result.value = '';
    }
    function del() { // Deletes the last character from display
        result.value = result.value.slice(0, -1);
    }
    function calculate() { // Evaluates the expression in the display
        try {
            result.value = eval(result.value); // Calculates the result
        } catch (e) {
            result.value = 'Error'; // Shows error if calculation fails
        }
    }
    </script> <!-- End of JavaScript section -->

    
</body> <!-- End of body section -->
</html> <!-- End of HTML document -->
