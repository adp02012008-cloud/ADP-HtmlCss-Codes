<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="../css/About.css">
	<!-- Font Awesome CDN for icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
	<header class="about-header full-width">
		<div class="header-brand header-center">
			<img src="../IMAGES/home/bg image/LOGO.png" alt="Prime Path Travel Logo" class="logo">
			<span class="site-title">Prime Path Travel</span>
		</div>
		<nav class="main-nav nav-below">
			<ul>
				<li><a href="Home.html">Home</a></li>
				<li><a href="About.html">About</a></li>
				<li><a href="Booking.html">Booking</a></li>
				<li><a href="Contact.html">Contact</a></li>
				<li><a href="Language.html">Language</a></li>
				<li><a href="Login.html">Login</a></li>
				<li><a href="Places.html">Places</a></li>

			</ul>
		</nav>
	</header>
	<main class="about-content full-width">
		<div style="max-width:350px;margin:40px auto;background:#e3f2fd;padding:30px 20px;border-radius:30px;box-shadow:0 2px 8px rgb(6, 6, 6);">
			<h2 style="text-align:center;margin-bottom:20px;">Login</h2>
			<form action="#" method="post">
				<label for="username">Username:</label>
				<div style="position:relative;margin-bottom:15px;">
					<input type="text" id="username" name="username" required style="width:90%;padding:8px 35px 8px 8px;border:1px solid #ccc;border-radius:5px;">
					<span style="position:absolute;right:10px;top:50%;transform:translateY(-50%);color:#888;font-size:18px;">
						<i class="fa-solid fa-user"></i>
					</span>
				</div>
				<label for="password">Password:</label>
				<div style="position:relative;margin-bottom:15px;">
					<input type="password" id="password" name="password" required style="width:90%;padding:8px 35px 8px 8px;border:1px solid #ccc;border-radius:5px;">
					<span style="position:absolute;right:10px;top:50%;transform:translateY(-50%);color:#888;font-size:18px;">
						<i class="fa-solid fa-lock"></i>
					</span>
				</div>
				<button type="submit" style="width:100%;padding:10px;background:#1976d2;color:#fff;border:none;border-radius:5px;cursor:pointer;">Login</button>
			</form>
			<br>
			<div style="text-align:center;margin-top:10px;">
				<a href="signup.html" style="color:#1976d2;text-decoration:underline;">Don't have an account? Sign Up</a><br>
				<br>
				<a href="forgot.html" style="color:#1976d2;text-decoration:underline;">Forgot password?</a>
			</div>
		</div>
	</main>

	
</body>
</html>
